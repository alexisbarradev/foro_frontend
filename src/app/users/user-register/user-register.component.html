<div class="container mt-4">
    <h2>Registrar Nuevo Usuario</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card p-3 mt-3">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input id="username" class="form-control" formControlName="username">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select id="role" class="form-control" formControlName="role">
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
  
      <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  
    <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
      ✅ Usuario registrado exitosamente.
    </div>
    <div *ngIf="registrationError" class="alert alert-danger mt-3">
      ❌ Hubo un error al registrar el usuario.
    </div>
  </div>
